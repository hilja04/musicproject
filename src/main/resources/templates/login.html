<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Log in</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <style>
        body, html { height: 100%; margin: 0; background-color: #fce4ec; font-family: Arial, sans-serif; }
        .login-container { display: flex; justify-content: center; align-items: center; height: 100%; }
        .login-form { padding: 30px; border-radius: 8px; background: #fff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
        .btn-primary { background: #e91e63; border: none; width: 100%; }
        .btn-primary:hover { background: #d81b60; }
        a { color: #e91e63; text-align: center; display: block; margin-top: 15px; }
        a:hover { text-decoration: underline; }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h2 class="text-center">Log in</h2>
            
            <div class="alert alert-danger" th:if="${param.error}">
                Invalid username and password.
            </div>
            
            <div class="alert alert-warning" th:if="${param.logout}">
                You have been logged out.
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" class="form-control" required />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>

                <div class="form-group text-center">
                    <input type="submit" value="Sign In" class="btn btn-secondary" />
                </div>
            </form>
            
            <a th:href="@{/signup}">Don't have an account? Sign-up</a>
        </div>
    </div>
</body>
</html>
