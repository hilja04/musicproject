<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Playlist</title>
    <style>
        body { background-color: #fce4ec; font-family: Arial, sans-serif; padding: 20px; }
        .container { background-color: white; padding: 30px; border-radius: 8px; max-width: 400px; margin: auto; }
        h1 { text-align: center; color: #e91e63; }
        .btn-primary { background-color: #e91e63; border: none; width: 100%; }
        .btn-primary:hover { background-color: #d81b60; }
        .form-group input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>

<body>
    <h1>Add a Playlist</h1>
    <div class="container">
        <form th:object="${playlist}" th:action="@{/save}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label for="date">Creation date</label>
                <input type="text" id="date" th:field="*{date}" />
            </div>
            <input type="submit" value="Save" />
            <a th:href="@{/playlistlist}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
